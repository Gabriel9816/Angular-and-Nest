<h1 mat-dialog-title>Registro</h1>
<h5 mat-dialog-title>Adicione uma serie ou filme</h5>
<div mat-dialog-content>
  <mat-form-field  fxFlex="400" appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field fxFlex="400" appearance="outline">
    <mat-label>Artistas</mat-label>
    <input matInput [(ngModel)]="data.artists">
  </mat-form-field>
  <mat-form-field fxFlex="400" appearance="outline">
    <mat-label>Sinopse</mat-label>
    <input matInput [(ngModel)]="data.sinopse">
  </mat-form-field>
  <button type="button" class="btn btn-primary" mat-button [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
</div>
