<h1 mat-dialog-title>Add movie or series in playlist</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name this movie or series</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name Artists</mat-label>
    <input matInput [(ngModel)]="data.artists">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Link</mat-label>
    <input matInput [(ngModel)]="data.link">
  </mat-form-field>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
