<h1 mat-dialog-title>Registro</h1>
<h3 mat-dialog-title>Adicione uma serie ou filme</h3>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name this movie or series</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name Artists</mat-label>
    <input matInput [(ngModel)]="data.artists">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sinopse</mat-label>
    <input matInput [(ngModel)]="data.sinopse">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
