<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>


<button type="button" class="btn btn-primary" mat-button (click)="openDialog(null)">
  Adicionar
</button>

<mat-card *ngFor="let item of streamingas">

<div class="container">
  <ul class="list-group">
    <li class="list-group-item clearfix">
      <h3 class="list-group-item-heading"> Serie ou filme: <br>
        {{ item.title }}
        <span class="label label-danger pull-right"><a mat-button (click)="deletestreaming(item)">Delete</a></span>
      </h3>
      <small>Artistas: </small>
      <small>{{ item.artists }}</small>
      <p class="list-group-item-text lead">
        {{ item.sinopse }}
        <br />
      </p>
    </li>
  </ul>
</div>
</mat-card>
