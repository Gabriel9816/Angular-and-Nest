<div class="container">
  <button class="add" mat-button (click)="openDialog(null)">
    Add streaming
  </button>
  <mat-card class="example-card" *ngFor="let item of streamingas">
    <mat-card-header>
      <mat-card-subtitle>{{ item.title }}</mat-card-subtitle>
      <mat-card-title>{{ item.artists }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><a href="{{ item.link }}">Hear now!</a></p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deletestreaming(item)">Delete</button>
    </mat-card-actions>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>
